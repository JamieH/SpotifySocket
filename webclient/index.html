<html lang="en">
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Web Spotify</title> 		
        <script src="js/modernizr-custom-2.0.min.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link href="cover.css" rel="stylesheet">
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.min.js"></script> 
        <script src="js/json2.js"></script> 
        <script src="js/swfobject.js"></script>
        <script src="js/alchemy-client.js"></script> 
        <script src="js/mustache.js"></script>
        <script src="js/color-thief.js"></script> 
        <script src="js/startup.js"></script> 
    </head> 

    <body> 

        <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Spotify Viewer</h3>
            </div>
          </div>

          <img id="trackart" crossOrigin="anonymous"src="photo.jpg">

          <div class="inner cover">
            <h1 class="cover-heading">Currently playing:</h1>
            <p id="trackname" class="lead">Track name:</p>
            <p id="trackalbum" class="lead">Track album:</p>  
            <p id="trackartist" class="lead">Track artist:</p>
            <p id="tracklength" class="lead">Track length:</p>
            <div class="progress">
              <div id="trackbar" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">45% Complete</span>
              </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Made by Jamie Hankins.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


      </body> 
    </html>
